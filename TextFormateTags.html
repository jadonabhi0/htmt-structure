<body>
    <!-- <b> and <strong> tags are used to make bold your text -->

    <!-- <sub> tag is used to make text small -->
    <!-- <sup>(super script) tag is vice versa od <sub> tag -->
    <!-- <mark> tag is used to highlight the text   -->
<p><b>Lorem </b><strong>ipsum</strong>  dolor sit amet <em> consectetur</em> adipisicing elit. Nihil, 
    distinctio! Quae nam libero omnis facere hic nemo, veniam quam ad  <del>accorum</del>  
    qui perspiciatis id velit delectus neque nulla? Quo, alias!</p>
    <br> <br>
<p>H <sub>2</sub>O</p>
<p>2 <sup>2</sup> </p>
