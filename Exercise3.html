<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h2>Sign up</h2>
    <input type="text" placeholder="First Name" required><br> <br>
    <input type="text" placeholder="Last Name" required><br> <br>
    <input type="passworw" placeholder="Password" required><br> <br>
    <input type="Email" placeholder="Email" required><br> <br>

    <p>Select Your Gender</p>
    <label for="Male">Male</label>
    <input type="radio" name="1" id="Male"><br> <br>
    <label for="Femail">Femail</label>
    <input type="radio" name="1" id="Femail"><br> <br>
    <label for="other">other</label>
    <input type="radio" name="1" id="other"><br> <br>

    <label for="1">Select Your Age group</label>
    <select name="" id="1">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-25">21-25</option>
            <option value="26-30">26-30</option>
            <option value="31+">31+</option>
    </select><br><br>
    <label for="2">Select Your Country</label>
    <select name="" id="2">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Singapur">Singapur</option>
            <option value="Nepal">Nepal</option>
            <option value="Austerelia">Austerelia</option>
    </select>
    
    <h2>Write About Yourself ?</h2>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea>
        <br><br>
        <input type="submit" value="Sign up" >

</body>
</html>
